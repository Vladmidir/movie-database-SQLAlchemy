{% extends 'base.html' %}

{% block content %} 
    <h1>{% block title %} {{movie.name}} {% endblock %}</h1>

    <div class="movie">
            <h3>Description:</h3>
            <p>{{ movie.description }}</p>
            <p> 
                Rating: 
                {% for num in range(movie.rating) %}
                    <span class="review-star"><b>*</b></span>
                {% endfor %}
            </p>
            <p> Added at: {{ movie.added_at.date() }}</p>
            <p> Movie id: {{ movie.id }}</p>
            <a href="{{ url_for('edit', movie_id=movie.id) }}">Edit</a>
            <form method="POST" action="{{ url_for('delete', movie_id=movie.id) }}">
                <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this movie?')">
            </form>
    </div>

{% endblock %}
